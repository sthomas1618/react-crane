name: Build and Deploy Storybook
on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1

      - name: Setup NodeJS
        uses: actions/setup-node@v1
        with:
          node-version: '8.x'

      - name: Install and Build
        run: |
          npm install
          npm run build-storybook=

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: .
