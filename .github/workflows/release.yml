# #########################################################################
# Creates a new release using `workflow_dispatch` event trigger with `type`
# as input to describe the type of release to create
name: 'Release: Create a new release on demand'

on:
  workflow_dispatch:
    inputs:
      type:
        description: 'Type. Can be `patch` `minor` or `major`'
        required: true
        default: 'patch'
jobs:
  release:
    env:
      CI: true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout master
        uses: actions/checkout@v2
        with:
          ref: 'master'
          fetch-depth: 0 # fetch all commits history to create the changelog

      - name: Setup NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: '12'

      - name: NPM Install
        run: npm ci

      - name: Test
        run: npm run test

      - name: Build
        run: npm run build

      - name: Setup Git
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "react-crane-bot"

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: 'npx release-it --increment ${{ github.event.inputs.type }}'
